<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitkraft Studio</title>
    <meta name="description" content="FITKRAFT Personal Fitness Studio">
    <meta name="author" content="Fitkraft Team">
    <meta name="keywords" content="fitness, personal training, gym, workout, fitkraft, studio">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script>
        // Force correct title and description
        document.addEventListener('DOMContentLoaded', function() {
            document.title = 'Fitkraft Studio';
            
            // Find and update meta description
            const metaDescription = document.querySelector('meta[name="description"]');
            if (metaDescription) {
                metaDescription.setAttribute('content', 'FITKRAFT Personal Fitness Studio');
            }
        });
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
